<html lang="en" class="scroll-smooth">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Michroma&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              display: ['"Michroma"', 'sans-serif'],
            },
            colors: {
              syncra: {
                black: '#0a0a0a',
                lime: '#dfff87', // The specific pale lime/yellow
                gray: '#333333'
              }
            },
            letterSpacing: {
              'tighter': '-0.05em',
              'widest': '0.2em',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #dfff87;
        font-family: 'Space Mono', monospace;
      }
      /* Custom cursors or scrollbars if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #dfff87;
        border-radius: 0px;
      }
      .input-underline {
        border-bottom: 1px solid #dfff87;
        background: transparent;
        border-radius: 0;
      }
      .input-underline:focus {
        outline: none;
        border-bottom-width: 2px;
      }
      /* Coin spin animation */
      @keyframes coinSpin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      .coin-spin-container {
        perspective: 1000px;
      }

      .coin-spin {
        transition: transform 0.1s ease;
      }

      .coin-spin:hover {
        animation: coinSpin 0.6s ease-in-out;
      }

      /* Container system - mobile-first */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.25rem; /* 20px - mobile base */
      }

      @media (min-width: 768px) {
        .container {
          padding: 0 3rem; /* 48px - tablet/desktop */
        }
      }
    </style>
